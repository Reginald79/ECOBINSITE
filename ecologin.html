<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOBIN</title>
    <link rel="stylesheet" href="ecologin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="script" href="ecologin.js">

</head>
<body>
    
  <!--<div class="header">
        <h2>Welcome to<br> EcoBIN MONITOR</h2>
    </div>-->  
    <header>
        <a href="ecolanding.html"><i class='fas fa-chevron-left' style='font-size:36px'></i></a>

    </header>

    <div class="container">
        <div class="form-container">
            <div id="login" class="show">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn" type="submit">Login</button>
                    </div>
                    <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
                </form>
            </div>
            <div id="signup">
                <h2>Create An Account</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" class="form-control"  placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <input type="radio" id="html" name="fav_language" value="HTML" required><label for="html" >I accept the terms and conditions</label><br>
                    <div class="form-group">
                        <button class="btn" type="submit">Register</button>
                    </div>
                    <br><p>Already have an account? <a href="#" id="login-link">Sign In</a></p>
                </form>
            </div>
        </div>
        <div class="illustration">
            <img src="recycling-concept-illustration.png" alt="Waste Management Illustration">
        </div>
    </div>
        

    <script src="ecologin.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
